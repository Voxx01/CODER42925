        <main class="gridHijo2">
            <form action="" class="registro">
                <h2>Registrarse</h2>
                <div class="registroDatos">
                    <label for="pais">País de nacimiento:
                        <select name="Pais" id="Pais" required>
                            <option value="Elegir">-Elegir-</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brazil</option>
                            <option value="COL">Colombia</option>
                            <option value="CR">Costa rica</option>
                            <option value="CU">Cuba</option>
                            <option value="CH">Chile</option>
                            <option value="EC">Ecuador</option>
                            <option value="ES">El Salvador</option>
                            <option value="GU">Guatemala</option>
                            <option value="HO">Honduras</option>
                            <option value="MX">Mexico</option>
                            <option value="NI">Nicaragua</option>
                            <option value="PA">Panamá</option>
                            <option value="PAR">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="RD">República Dominicana</option>
                            <option value="UR">Uruguay</option>
                            <option value="VN">Venezuela</option>
                        </select>
                    </label>
                    <label for="nombre"><input type="text" name="nombre" id="nombre" required minlength="2" placeholder="Nombre y Apellido"></label>
                    <label for="cumpleaños">Fecha de nacimiento: <input type="date" name="cumpleaños" id="cumpleaños" required></label>
                    <label for="usuario"><input type="text" name="usuario" id="usuario" required placeholder="Usuario"></label>
                    <label for="contraseña"><input type="password" name="contraseña" id="contraseña" required placeholder="Contraseña" ></label>
                    <label for="confirmar"><input type="password" name="confirmar" id="confirmar" required placeholder="Confirmar contraseña"></label>
                    <label for="email">Correo electrónico: <input type="email" name="email" id="email" required placeholder="pepito@ejemplo.com"></label>
                    <label for="terminos">Terminos y condiciones: <input type="checkbox" name="terminos" id="terminos" required></label>
                </div>
                <label for=""><input type="submit" value="Enviar" class="Botom"></label>
            </form>
            <form action="" class="logos">
                <h2>Registrarse con</h2>

                    <a href="https://www.facebook.com" target="_blank"><img src="../images/icons/Facebook.png" alt="facebook"></a>
                </div>
            </form>
            <form action="" class="Is">
                <h2>Iniciar sesión</h2>
                <label for="usuarioI">Usuario:<input type="text" name="usuarioI" id="usuarioI" placeholder="Usuario"></label>
