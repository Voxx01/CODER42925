        <!-- Registro -->
        <form action="" class="registrarse">
                <h2>Registrarse:</h2>
                <label for="pais">País
                <select name="Pais" id="Pais" required>
                    <option value="Elegir">Elegir país</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brazil</option>
                    <option value="COL">Colombia</option>
                    <option value="COS">Costa rica</option>
                    <option value="CU">Cuba</option>
                    <option value="Ch">Chile</option>
                    <option value="Ec">Ecuador</option>
                    <option value="ES">El Salvador</option>
                    <option value="GU">Guatemala</option>
                    <option value="HO">Honduras</option>
                    <option value="MX">Mexico</option>
                    <option value="NI">Nicaragua</option>
                    <option value="PA">Panamá</option>
                    <option value="PAR">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="RD">República Dominicana</option>
                    <option value="UR">Uruguay</option>
                    <option value="VN">Venezuela</option>
                </select>
                </label>
                <label for="nombre">Nombre y Apellido <input type="text" name="nombre" id="nombre" required minlength="2" placeholder="Nombre y Apellido">
                </label>
                <label for="cumpleaños">Cumpleaños <input type="date" name="cumpleaños" id="cumpleaños" required></label>
                <label for="usuario">Usuario <input type="text" name="usuario" id="usuario" required placeholder="Usuario"></label>
                <label for="contraseña">Contraseña <input type="password" name="contraseña" id="contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Contraseña" ></label>
                <label for="confirmar">Confirmar contraseña <input type="password" name="confirmar" id="confirmar" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Confirmar contraseña"></label>
                <label for="email">Email <input type="email" name="email" id="email" required placeholder="pepito@ejemplo.com"></label>
                <label for="terminos">Terminos y condiciones <input type="checkbox" name="terminos" id="terminos" required></label>
            <input type="submit" value="Enviar" class="Botom">
        </form>
        <form action="" class="logos">
            <h2>Registrarse con:</h2>
            <div class="logosimg">
                <a href="https://www.instagram.com/accounts/login/" target="_blank"><img src="../images/icons/Insta.png" alt="insta"></a>

                <a href="https://appleid.apple.com" target="_blank"><img src="../images/icons/apple.png" alt="apple"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="../images/icons/Facebook.png" alt="facebook"></a>
            </div>
        </form>
        <form action="" class="Is">
                <div class="Iniciarsesión">
                    <h2>Iniciar sesión:</h2>
                    <label for="usuarioI">Usuario:
                        <input type="text" name="usuarioI" id="usuarioI" placeholder="Usuario">
                    </label>
                    <p><a href="">¿Olvidó su usuario?</a></p>
                    <label for="contraseñaI">Contraseña:
                        <input type="password" name="contraseñaI" id="contraseñaI" placeholder="Contraseña">
                    </label>
                </div>
                <label for=""><input type="submit" value="Ingresar"  class="Botom"></label>
                <div>
                <a href="">Preguntas frecuentes</a>
